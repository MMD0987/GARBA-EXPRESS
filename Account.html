<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription et Connexion</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(https://www.cuisinedecheznous.net/wp-content/uploads/2020/12/129340660_146374907274335_3374892940906900406_n.jpg);
        }


        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            font-size: 24px;
            color: #f9b11f;
            text-decoration: none;
        }

        .logo span {
            font-weight: bold;
        }

        .form-container h2 {
            margin: 0 0 20px;
            color: #007bff;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background: #f9b11f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background: #f9b11f;
        }

        .switch-form {
            margin-top: 20px;
        }

        .switch-form a {
            color: #007bff;
            text-decoration: none;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="inscription-form" class="form-container">
            <a href="index.html" class="logo"><span>G</span>arba Express</a>
            <h2>Inscription</h2>
            <form action="submit_form.php" method="post">
                <input type="text" name="name" placeholder="Nom complet" required>
                <input type="email" name="email" placeholder="Adresse e-mail" required>
                <input type="password" name="password" placeholder="Mot de passe" required>
                <button type="submit">S'inscrire</button>
            </form>
            <div class="switch-form">
                <span>Déjà inscrit? <a href="#" onclick="switchToLogin()">Connexion</a></span>
            </div>
        </div>
        <div id="connexion-form" class="form-container" style="display: none;">
            <a href="#" class="logo"><span>G</span>arba Express</a>
            <h2>Connexion</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
            <div class="switch-form">
                <span>Pas encore de compte? <a href="#" onclick="switchToSignup()">S'inscrire</a></span>
            </div>
        </div>
    </div>

    <script src="Account.js"></script>
</body>
</html>
